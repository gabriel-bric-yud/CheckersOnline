<!DOCTYPE html>

<head lang="en" dir="ltr">
    <title>Checkers Online</title>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width">
    <script type="application/javascript" src="/socket.io/socket.io.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link rel =  "stylesheet" href = "checkersM.css">
</head>

<body>
    
    <div class = 'mainContainer'>
        <div class = 'starterBoard'>
            <a href = 'https://checkersonline.azurewebsites.net/'>CHECKERS ONLINE</a>
        </div>

        <div id="boardContainer">
            <div id = 'winnerBoard' class = 'hide'>
                <h3 id = 'winnerText'></h3>
                <p id = "restart">Rematch?</p>
                <div style = "display: flex;">
                    <button type = "button" id = "accept3" class = 'matchButton'>Accept &#10004</button>
                    <button type = "button" id = "reject3" class = 'matchButton'>Reject &#10006</button>
                </div>
            </div>   
        </div>

        <div id = "userInterface">
            
            <div id = "createAccountUI">
                <form id = 'userCreate'>
                    <input type = "text" id = "name" name = "name" maxlength="17">
                    <input type = "submit" id = "createUser" value = "Create Username">
                </form>
            </div>
    
            <div id = "searchUI" class = "hide">
                <div id = 'optionsContainer' class = 'hide'>
                    <select name="colors" id = 'selectColor' style = "border-radius: 20px;"> 
                        <option value ='' disabled selected>Select your starting color</option>
                        <option value ='white'>White</option>
                        <option value ='black'>Black</option>
                    </select>
                </div>
                <div id ="searchFriendDiv">
                    <form id = 'searchFriendForm'>
                        <input type = "text" id = "friend" name = "friend" maxlength="17">
                        <input type = "submit" id = "searchUser" value = "Send Invite" style = "border-radius: 20px;">
                    </form>
                </div>
                <div id = 'playersOnline'>
                </div>
            </div>
    
            <div id = "setUp" class = "hide">
                <button id = 'singlePlayer' class = 'playerButton' type="button">Single Player</button>
                <button id = 'multiPlayer' class = 'playerButton' type="button">Two Player</button>
            </div>

            <div id = "notOnline" class = "hide">
                <p id = "notOnlineText"></p>
                <button type = "button" id = "close3" class = 'matchButton'>Close &#10006</button>
            </div>

            <div id = "matchRequest" class = "hide">
                <p id = "request" style = 'text-decoration-line: underline;'></p>
                <div style = "display: flex;">
                <button type = "button" id = "accept" class = 'matchButton'>Accept &#10004</button>
                <button type = "button" id = "reject" class = 'matchButton'>Reject &#10006</button>
                </div>
            </div>

            <div id = "invitePlayer" class = "hide">
                <p id = "inviteText" style = 'text-decoration-line: underline;'></p>
                <div style = "display: flex; ">
                <button type = "button" id = "accept2" class = 'matchButton'>Send &#10004</button>
                <button type = "button" id = "reject2" class = 'matchButton'>Cancel &#10006</button>
                </div>
            </div>

            <div id = "matchAnswer" class = "hide">
                <p id = "answer" style = 'text-decoration-line: underline;'></p>
                <button type = "button" id = "close" class = 'matchButton'>Close &#10006</button>
            </div>

            <div id = "enemyDisconnected" class = "hide">
                <p id = "disconnectText" style = 'text-decoration-line: underline;'>e</p>
                <button type = "button" id = "close2" class = 'matchButton'>Close &#10006</button>
            </div>

        </div>
         
        
    </div>
    




    <script src="checkersM.js"></script>
</body>
